<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="/">Student Management System</a>
        <button class="navbar-toggler" style="background-color: #ffffff;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end nav-pills" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link text-light"  th:href="@{/students}">Student Management</a>
            </div>
        </div>
    </div>
</nav>
<br>


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Student</h1>
            <div class="card-body">
                <form th:action="@{/students/{id}(id=${student.id})}" th:object = "${student}" method="post">
                    <div class="form-group">
                        <label>First Name: </label>
                        <input type="text" name="firstName" th:field = "*{firstName}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Last Name: </label>
                        <input type="text" name="lastName" th:field = "*{lastName}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Email: </label>
                        <input type="text" name="email" th:field = "*{email}" class="form-control" />
                    </div>
                    <br>
                    <div class="box-body">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
